<!DOCTYPE html>
<html lang="es">		<!-- Comentario:Nodo raiz-->
    <head>				<!-- Comentario:Nodo raiz-->
        <meta charset="UTF-8"/>
        <title>Formularios</title>
        <link rel="stylesheet" type="text/css" href="css/06_form_css.css"/>
    </head>
    <body>
        <div class="margen_lateral_titulo">
            <!--Cuerpo visible en la ventana-->
            <h1>Formularios</h1>
        </div>  

        <div class="margen_lateral">
            <form action="mailto:correo@empresa.com"
                  method="post" enctype="text/plain">

                <div class="ajuste_nombre">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre"
                           size="30" maxlength="40" 
                           placeholder="Introduzca su nombre">
                </div>

                <div class="ajuste_email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"
                           size="30" maxlength="255">           
                </div>

                <div class ="ajuste_edad">
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad"
                           min="18" max="80" step="5">  
                </div>

                <div class ="aumentar_botones">
                <div class ="centrar_botones">
                    <input type="submit" value="Enviar formulario" class="boton1"/>
                    <input type="reset" value="Borrar formulario"  class="boton2"/>
                </div>
                </div>
            </form>
        </div> 

        <script>//<!--Al cargarse la pagina se ejecuta-->
            var texto = "Un texto cualquiera";
            var numero = 10.3434;
            // numero=false;
            var campoNombre = document.getElementById("nombre");
            campoNombre.value = "";
            document.getElementById("email").value = "";
            document.getElementById("email")
                    .setAttribute("placeholder", "Introduzca su email");
            document.getElementById("edad").value = "30";


        </script>
    </body>				
</html>
